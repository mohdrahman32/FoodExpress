<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - FoodieExpress</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <style>
        :root {
            --primary: #EE4266;
            --secondary: #2A1E5C;
            --background: #0A0F0D;
            --light: #C4CBCA;
            --accent: #3CBBB1;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--light);
            overflow: hidden;
        }

        .btn {
            background-color: var(--primary);
            color: var(--light);
            padding: 12px 28px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.1);
            background-color: var(--accent);
        }

        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .hero-section h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--light);
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            animation: fadeIn 2s ease-in-out;
        }

        @media (min-width: 768px) {
            .hero-section h1 {
                font-size: 4rem;
            }

            .btn {
                font-size: 1.2rem;
            }
        }

        .hero-section p {
            font-size: 1.2rem;
            color: var(--light);
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out 0.5s;
        }

        @media (min-width: 768px) {
            .hero-section p {
                font-size: 1.5rem;
            }
        }

        .shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: var(--primary);
            animation: float 6s infinite ease-in-out;
            opacity: 0.6;
        }

        @media (min-width: 768px) {
            .shape {
                width: 150px;
                height: 150px;
            }
        }

        .shape:nth-child(2) {
            background-color: var(--accent);
            animation-duration: 8s;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            background-color: var(--secondary);
            animation-duration: 10s;
            animation-delay: 4s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-50px) translateX(50px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="shapes">
            <div class="shape" style="top: 10%; left: 15%;"></div>
            <div class="shape" style="top: 30%; left: 70%;"></div>
            <div class="shape" style="bottom: 20%; left: 40%;"></div>
        </div>
        <h1 data-aos="fade-up">Welcome to FoodieExpress</h1>
        <p data-aos="fade-up" data-aos-delay="300">Delivering delicious meals to your doorstep.</p>
        <a href="home.html" class="btn mt-8" data-aos="zoom-in" data-aos-delay="600">Enter</a>
    </section>

    <script>
        AOS.init({
            duration: 1200,
        });

        // GSAP animations for hero section
        gsap.from(".shape", {
            scale: 0.5,
            opacity: 0,
            stagger: 0.3,
            duration: 1.5,
            ease: "power2.out",
        });
    </script>
</body>
</html>
